<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta property="og:title" content="World Clock | Claire Nicholson Digital">

<body>

    <div class="countries">
        <select>
            <option>Select a country...</option>
            <option id="London">London</option>
            <option id="Paris">Paris</option>
            <option id="Tokyo">Tokyo</option>
            <option id="Sydney">Sydney</option>

        </select>
        <a href="https://dazzling-quokka-0739e4.netlify.app/">All cities</a><br><br>
        <div class="countrieslist">
            <!-- Container for London -->
            <div class="country-info" id="london">
                <div class="country">
                    <span class="countries_1">London</span><br>
                </div>
                <div class="date"></div>
                <div class="time"></div>
            </div>

            <!-- Container for Paris -->
            <div class="country-info" id="paris">
                <div class="country">
                    <span class="countries_1">Paris</span><br>
                </div>

            </div>
            <hr>
            <!-- Container for Tokyo -->
            <div class="country-info" id="tokyo">
                <div class="country">

                </div>

                <div class="time"></div>
            </div>
            <hr>
            <!-- Container for Sydney -->
            <div class="country-info" id="sydney">
                <div class="country">
                    <span class="countries_1">Sydney</span><br>
                </div>
                <div class="date"></div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>
        <br>

</html>
