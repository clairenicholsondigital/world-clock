<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>World Clock</h1>
    <div class="countries">
    <select>
    <option>Select a country...</option>
    <option>London</option>
    <option>Paris</option>
    <option>Tokyo</option>
    </select>
    <div id="london">
        <div class="country_grid">
            <div class="country">
                <span class="countries_1">London</span><br>
            </div></div>
        <div class="country_time"><span class="time"></span></div>
    </div>
    <div id="paris">
        <div class="country_grid">
            <div class="country">
                <span class="countries_1">Paris</span><br>
            </div></div>
        <div class="country_time"><span class="time"></span></div>
    </div>
    <div id="tokyo">
        <div class="country_grid">  <div class="country">
        </div><span class="countries_1">Tokyo</span><br></div></div>
        <div class="country_time"><span class="time"></span></div>
    </div>
      
      
      
      
      
    <footer>
        <br>
        This project is coded by Claire Nicholson and open-sourced on <a href="https://github.com/clairenicholsondigital/world-clock" target="_blank">Github</a>
    <br></footer>
    <script src="index.js"></script>
</body>
</html>
